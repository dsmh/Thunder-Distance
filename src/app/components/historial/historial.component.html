<div class="history-container" [class.collapsed]="isCollapsed">
    <button class="history-toggle" (click)="toggleHistory()"></button>
    <div class="history-content">
      <h2 class="text-2xl font-bold mb-4 flex items-center">
        Historial <span class="ml-2 text-blue-500">⏲️</span>
      </h2>
      <h2 class="mb-4"> Promedio: {{listaDistancias | promedios | distancia}} </h2>
      <ul class="space-y-2">
        @for (item of listaDistancias; track item) {
          <li class="flex justify-between items-center border-b pb-2">
            <span class="font-medium">Distancia: {{ item.distancia | distancia }} </span>
            <span class="text-sm text-gray-500">Tiempo: {{ item.tiempo}} Segundos</span>
          </li>
        }
      </ul>
    </div>
  </div>
